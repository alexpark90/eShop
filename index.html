<html lang="en">

<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>eShop</title>

	<!-- Styles : Jquery Mobile, my theme, My css -->
    <link href="css/jquery.mobile.css" rel="stylesheet">
    <link href="css/swiper.min.css" rel="stylesheet">
    <link href="css/mystyles.css" rel="stylesheet">

    <!-- Scripts : jQuery, Jquery Mobile, My javascript-->
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.mobile.js"></script>
    <script src="js/swiper.jquery.min.js"></script>
    <script src="js/swiper.min.js"></script>
	<script src="js/myscript.js"></script>

</head>

<body>
    <!-- Home page -->
    <div data-role="page" id="home" data-theme="a">

        <!-- header -->
        <header data-role="header">
            <h1 class="ui-title">This is header</h1>
        </header>

        <!-- contents -->
        <section class="ui-content" role="main">
            <!-- Slider main container -->
            <div class="swiper-container">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide"><a href="#carDetail"><img src="img/jeep1.png" /></a></div>
                    <div class="swiper-slide"><a href="#carDetail"><img src="img/jeep2.png" /></a></div>
                    <div class="swiper-slide"><a href="#carDetail"><img src="img/jeep3.png" /></a></div>
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>
                
                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
                
            </div>
        </section>
        
        <!-- footer -->
        <footer data-role="footer">
            This is footer
        </footer>
    </div>
    <!-- end of home page -->


    <!-- carDetail page -->
    <div data-role="page" id="carDetail" data-theme="a">
        
        <!-- header -->
        <header data-role="header">

            <a href="#home" data-transition="flow"
               class="ui-btn ui-icon-back ui-btn-icon-notext">Back</a>
            <h1 class="ui-title">This is header</h1>
        </header>

        <!-- contents -->
        <section class="ui-content" role="main">
            <div id="photo"></div>

            <form class="ui-grid-a">
                <!-- rate-->
                <div class="ui-block-a">RATE:
                </div>


                <!-- buy button -->
                <div class="ui-block-b"><div class="button-wrap"><button class="ui-shadow ui-btn ui-corner-all">BUY</button></div></div>
            </form>
            <!-- quantity-->
            <form>
                <label for="number-3">Quantity:</label>
                <input type="number" data-clear-btn="false" name="number-3" pattern="[0-9]*" id="number-3" value="">
            </form>
            <div data-role="collapsible">
                <h4>Specs</h4>
                <p></p>
            </div>
            <div id="price">Price:</div>

        </section>
        
        <!-- footer -->
        <footer data-role="footer">
            This is footer    
        </footer>
    </div>
    <!-- end of carDetail page -->

</body>
</html>
